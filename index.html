            </div>
        </section>

        <section id="contact" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 section-title">Contact Us</h2>
            <div class="card p-6 rounded-lg">
                <form action="https://api.formbee.dev/formbee/258ef555-8ce5-4cc9-b916-b357e6231add" method="POST" class="contact-form space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-2 rounded-lg"></textarea>
                    </div>
                    <button type="submit" 
                        class="w-full bg-[#219ebc] text-white px-6 py-3 rounded-lg hover:bg-[#2a9d8f] transition-colors">
                        Send Message
                    </button>
                </form>
            </div>
