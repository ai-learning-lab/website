<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">AI Learning Lab | Practical AI Implementation</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/main.js"></script>

</head>

<body class="gradient-bg min-h-screen">
    <nav class="bg-white border-b border-white/10 fixed top-0 w-full z-50" x-data="{ isOpen: false }">
        <div class="max-w-[1500px] mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a class="flex items-center text-2xl font-bold" href="/">
                        <h2>AI Learning Lab</h2>
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex items-center -mr-2 sm:hidden">
                    <button @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400  hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" x-show="!isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg class="h-6 w-6" x-show="isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop menu -->
                <div class="hidden sm:flex sm:items-center sm:ml-6 ">
                    <div class="flex space-x-4">
                        <a href="#what-we-do" class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">What We Do</a>
                        <a href="#contact" class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border">Contact</a>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div x-show="isOpen" class="sm:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#what-we-do" class="block px-3 py-2 rounded-md text-base font-medium hover:text-white hover:bg-gray-700">What We Do</a>
                    <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium hover:text-white hover:bg-gray-700">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-20 mx-auto px-4 py-8 max-w-[1500px]">

        <div id="section-title" class="w-full mt-20">
            <div class="bg-[var(--background-color-2)] p-16 rounded-3xl mb-12 flex">
                <div class="w-2/3">
                    <h1 class="font-bold mb-4 text-left" data-i18n="header.title"></h1>
                </div>
                <div class="w-1/3 relative">
                    <svg class="absolute right-0 top-1/2 -translate-y-1/2 w-full h-auto" viewBox="0 0 330 330" version="1.1">
                        <g fill-rule="evenodd">
                            <path id="morphing-shape-1" class="transition-ease-07"
                                fill="#048A81"
                                opacity="0.5"
                                d="M160,50 C220,50 280,70 300,120 C320,170 300,220 260,240 C220,260 180,240 160,200 C140,160 100,140 60,160 C20,180 20,220 40,260 C60,300 120,320 160,304 C200,288 240,280 260,240 C280,200 280,150 160,50">
                            </path>
                            <path id="morphing-shape-2" class="transition-ease-07"
                                fill="#FF3864"
                                opacity="0.5"
                                d="M160,50 C200,50 240,80 260,120 C280,160 290,200 280,240 C270,280 240,300 200,304 C160,308 120,300 100,260 C80,220 60,180 60,140 C60,100 80,70 120,50 C160,30 200,40 240,80 C280,120 240,100 160,50">
                            </path>
                        </g>
                    </svg>
                </div>
            </div>
        </div>


        <section id="contact" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 section-title">Contact Us</h2>
            <div class="card p-6 rounded-lg">
                <form action="https://api.formbee.dev/formbee/258ef555-8ce5-4cc9-b916-b357e6231add" method="POST"
                    class="contact-form space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-2 rounded-lg"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-[#219ebc] text-white px-6 py-3 rounded-lg hover:bg-[#2a9d8f] transition-colors">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </div>

    <footer class="footer py-8 mt-12">
        <div class="container mx-auto px-4 max-w-4xl">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">AI Learning Lab</h3>
                    <p class="text-gray-400">Empowering organizations with responsible AI implementation</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <p class="text-gray-400">info@ailearninglab.com</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-800 text-center text-gray-400">
                <p>&copy; 2025 AI Learning Lab. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
