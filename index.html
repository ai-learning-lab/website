<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">AI Learning Lab | Practical AI Implementation</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script type="module" src="/src/js/main.js"></script>

</head>

<body class="gradient-bg min-h-screen">
    <nav class="bg-white border-b border-white/10 fixed top-0 w-full z-50" x-data="{ isOpen: false }">
        <div class="max-w-[1500px] mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a class="flex items-center text-2xl font-bold" href="/">
                        <h2>AI Learning Lab</h2>
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="flex items-center -mr-2 sm:hidden">
                    <button @click="isOpen = !isOpen" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400  hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" x-show="!isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg class="h-6 w-6" x-show="isOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Desktop menu -->
                <div class="hidden sm:flex sm:items-center sm:ml-6 ">
                    <div class="flex space-x-4">
                        <a href="#what-we-do" class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border-1">What We Do</a>
                        <a href="#contact" class="px-3 py-2 rounded-md text-sm border-transparent border font-medium hover:border-gray-700 hover:border">Contact</a>
                    </div>
                </div>
            </div>
            
            <!-- Mobile menu -->
            <div x-show="isOpen" class="sm:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#what-we-do" class="block px-3 py-2 rounded-md text-base font-medium hover:text-white hover:bg-gray-700">What We Do</a>
                    <a href="#contact" class="block px-3 py-2 rounded-md text-base font-medium hover:text-white hover:bg-gray-700">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-20 mx-auto px-4 py-8 max-w-[1500px]">

        <div id="section-title" class="w-full mt-20">
            <div class="bg-[var(--background-color-2)] p-16 rounded-3xl mb-12 flex">
                <div class="w-2/3">
                    <h1 class="font-bold mb-4 text-left" data-i18n="header.title"></h1>
                </div>
                <div class="w-1/3">
                    
                </div>
            </div>
        </div>

        <div class="card p-6 rounded-lg mb-12">
            <p class="text-lg mb-6" data-i18n="intro.description"></p>
        </div>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6" data-i18n="approach.title"></h2>
            <div class="card p-6 rounded-lg">
                <p class="mb-4" data-i18n="approach.description1"></p>
                <p data-i18n="approach.description2"></p>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6" data-i18n="workshop.title"></h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="card p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4" data-i18n="workshop.format.title"></h3>
                    <ul class="space-y-2">
                        <li data-i18n="workshop.format.items.0"></li>
                        <li data-i18n="workshop.format.items.1"></li>
                        <li data-i18n="workshop.format.items.2"></li>
                    </ul>
                </div>
                <div class="card p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4" data-i18n="workshop.participation.title"></h3>
                    <ul class="space-y-2">
                        <li data-i18n="workshop.participation.items.0"></li>
                        <li data-i18n="workshop.participation.items.2"></li>
                        <li data-i18n="workshop.participation.items.3"></li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6" data-i18n="journey.title"></h2>
            <div class="flex flex-col space-y-6">
                <div class="card p-6 rounded-lg">
                    <h3 data-i18n="journey.before.title" class="text-xl font-semibold mb-4">
                        <i class="fas fa-clipboard-list text-[#219ebc] mr-2"></i>
                    </h3>
                    <p data-i18n="journey.before.description"></p>
                </div>
                <div class="card p-6 rounded-lg">
                    <h3 data-i18n="journey.during.title" class="text-xl font-semibold mb-4">
                        <i class="fas fa-users text-[#219ebc] mr-2"></i>
                    </h3>
                    <p data-i18n="journey.during.description"></p>
                </div>
                <div class="card p-6 rounded-lg">
                    <h3 data-i18n="journey.after.title" class="text-xl font-semibold mb-4">
                        <i class="fas fa-network-wired text-[#219ebc] mr-2"></i>
                    </h3>
                    <p data-i18n="journey.after.description"></p>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6" data-i18n="achievements.title"></h2>
            <div class="grid md:grid-cols-3 gap-6">
                <div class="card p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4" data-i18n="achievements.opportunities.title"></h3>
                    <p data-i18n="achievements.opportunities.description"></p>
                </div>
                <div class="card p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4" data-i18n="achievements.implementation.title"></h3>
                    <p data-i18n="achievements.implementation.description"></p>
                </div>
                <div class="card p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4" data-i18n="achievements.people.title"></h3>
                    <p data-i18n="achievements.people.description"></p>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <h2 data-i18n="whoShouldJoin.title" class="text-2xl font-bold mb-6"></h2>
            <div class="card p-6 rounded-lg">
                <p data-i18n="whoShouldJoin.intro" class="mb-4"></p>
                <ul class="space-y-2">
                    <li data-i18n="whoShouldJoin.items.0"></li>
                    <li data-i18n="whoShouldJoin.items.1"></li>
                    <li data-i18n="whoShouldJoin.items.2"></li>
                    <li data-i18n="whoShouldJoin.items.3"></li>
                    <li data-i18n="whoShouldJoin.items.4"></li>
                </ul>
            </div>
        </section>

        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6" data-i18n="facilitators.title"></h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div class="card p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4" data-i18n="facilitators.sytze.name"></h3>
                    <p data-i18n="facilitators.sytze.bio"></p>
                </div>
                <div class="card p-6 rounded-lg">
                    <h3 class="text-xl font-semibold mb-4" data-i18n="facilitators.kamiel.name"></h3>
                    <p data-i18n="facilitators.kamiel.bio"></p>
                </div>
            </div>
        </section>

        <section class="text-center mb-12">
            <h2 class="text-2xl font-bold mb-6" data-i18n="cta.title"></h2>
            <div class="card p-6 rounded-lg">
                <p class="mb-4" data-i18n="cta.timing"></p>
                <p class="mb-6" data-i18n="cta.limit"></p>
                <a href="show-interest-page.html"
                    class="inline-block bg-[#219ebc] text-white px-10 py-4 rounded-lg hover:bg-[#2a9d8f] transition-colors cta-button"
                    data-i18n="cta.button"></a>
            </div>
        </section>

        <section id="contact" class="mb-12">
            <h2 class="text-2xl font-bold mb-6 section-title">Contact Us</h2>
            <div class="card p-6 rounded-lg">
                <form action="https://api.formbee.dev/formbee/258ef555-8ce5-4cc9-b916-b357e6231add" method="POST"
                    class="contact-form space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium mb-1">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="w-full px-4 py-2 rounded-lg"></textarea>
                    </div>
                    <button type="submit"
                        class="w-full bg-[#219ebc] text-white px-6 py-3 rounded-lg hover:bg-[#2a9d8f] transition-colors">
                        Send Message
                    </button>
                </form>
            </div>
        </section>
    </div>

    <footer class="footer py-8 mt-12">
        <div class="container mx-auto px-4 max-w-4xl">
            <div class="grid md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-semibold mb-4">AI Learning Lab</h3>
                    <p class="text-gray-400">Empowering organizations with responsible AI implementation</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Contact</h3>
                    <p class="text-gray-400">info@ailearninglab.com</p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-4">Follow Us</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="text-[#219ebc] hover:text-[#8ecae6]">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-800 text-center text-gray-400">
                <p>&copy; 2025 AI Learning Lab. All rights reserved.</p>
            </div>
        </div>
    </footer>

</body>

</html>
