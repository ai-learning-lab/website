<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Interest | AI Learning Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        .gradient-bg {
            background: linear-gradient(120deg, #1a1a1a, #1f2937);
        }

        .card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(142, 202, 230, 0.1);
        }

        .contact-form input, .contact-form textarea, .contact-form select {
            background: rgba(31, 41, 55, 0.7);
            border: 1px solid rgba(142, 202, 230, 0.2);
            color: #e0e0e0;
        }

        .contact-form input:focus, .contact-form textarea:focus, .contact-form select:focus {
            border-color: #219ebc;
            outline: none;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-12 max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8">Join the AI Learning Lab</h1>
        
        <div class="card p-8 rounded-lg">
            <form class="contact-form space-y-6">
                <div>
                    <label class="block mb-2">Name</label>
                    <input type="text" class="w-full p-3 rounded-md" required>
                </div>
                
                <div>
                    <label class="block mb-2">Email</label>
                    <input type="email" class="w-full p-3 rounded-md" required>
                </div>
                
                <div>
                    <label class="block mb-2">Company</label>
                    <input type="text" class="w-full p-3 rounded-md" required>
                </div>
                
                <div>
                    <label class="block mb-2">Your Role</label>
                    <input type="text" class="w-full p-3 rounded-md" required>
                </div>

                <div>
                    <label class="block mb-2">Team Size</label>
                    <input type="number" class="w-full p-3 rounded-md" required>
                </div>
                
                <div>
                    <label class="block mb-2">What interests you most about AI implementation?</label>
                    <textarea class="w-full p-3 rounded-md" rows="4" required></textarea>
                </div>
                
                <div>
                    <label class="block mb-2">Current AI challenges in your organization</label>
                    <textarea class="w-full p-3 rounded-md" rows="4" required></textarea>
                </div>

                <div>
                    <label class="block mb-2">What do you hope to learn from this workshop?</label>
                    <textarea class="w-full p-3 rounded-md" rows="4" required></textarea>
                </div>

                <div>
                    <label class="block mb-2">Preferred Session Timing</label>
                    <select class="w-full p-3 rounded-md" required>
                        <option value="">Select preferred time</option>
                        <option value="morning">Morning (9:00-13:00)</option>
                        <option value="afternoon">Afternoon (13:30-17:30)</option>
                        <option value="both">No preference</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-[#219ebc] text-white px-8 py-3 rounded-lg hover:bg-[#2a9d8f] transition-colors">
                    Submit Interest
                </button>
            </form>
        </div>
        
        <div class="text-center mt-8">
            <a href="index.html" class="text-[#219ebc] hover:text-[#2a9d8f]">‚Üê Back to AI Learning Lab</a>
        </div>
    </div>
</body>
</html>
